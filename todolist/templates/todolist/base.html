{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="{% static 'todolist/css/style.css' %}" rel="stylesheet"/>
</head>
<body>
<header>
    <ul>
        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'logout' %}">Logout</a>
            </li>
        {% else %}
            <li>
                <a href="{% url 'login' %}">Login</a>
            </li>
            <li>
                <a href="{% url 'register' %}">Register</a>
            </li>
        {% endif %}
    </ul>
</header>
{% block content %}

{% endblock %}
</body>
</html>
