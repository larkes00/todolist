{% extends "todolist/base.html" %}
{% block content %}
    <div class="center-tasks">
        <a href="{% url 'task_form' %}"><h3>Create task</h3></a>
        {% if tasks.all %}
            {% for task in tasks %}
                <ul>
                    <li><a href="{{ task.get_absolute_url }}">{{ task|truncatechars:50 }}</a></li>
                </ul>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
