{% extends 'todolist/base.html' %}

{% block content %}
    <div class="main-container">
        <div class="main-left-block">
            <h3>
                <a href="{% url 'list_create' %}">Create list</a>
            </h3>
            {% block lists %}
                {% for list in lists %}
                    <p>
                        <a href="{% url 'tasks' list.pk %}">{{ list|truncatechars:20 }}</a>
                        <a href="{% url 'list_info' list.pk %}">Show detail</a>
                        <a href="{% url 'list_update' list.pk %}">Update</a>
                        <a href="{% url 'list_delete' list.pk %}">Delete</a>
                    </p>
                {% endfor %}
            {% endblock %}
        </div>
        <div class="main-center-block">
            {% block tasks %}
                <h3>
                    <a href="{% url 'task_create' %}">Create task</a>
                </h3>
            {% endblock %}
        </div>
        <div class="main-right-block">
            {% block task_description %}{% endblock %}
        </div>
    </div>
{% endblock %}
