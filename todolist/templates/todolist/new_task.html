{% extends 'todolist/base.html' %}
{% block left-side-bar %}
{% endblock %}
{% block content %}
    <div>
        <h1>Add task</h1>
        <form method="post">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for element in form %}
                <p>
                    <lable class="form-label" for="{{ element.id_for_label }}">
                        {{ element.label }}:
                    </lable>
                    {{ element }}
                </p>
                <div class="form-error">{{ element.errors }}</div>
            {% endfor %}
            <button type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
