{% extends "todolist/base.html" %}
{% block content %}
    <div class="register-form-container">
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <p>
                    <label for="{{ f.id_for_label }}">{{ f.label }}</label><br>
                    {{ f }}
                </p>

            {% endfor %}

            <button type="submit">Регитрация</button>
        </form>
    </div>
{% endblock %}
